<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/decodeURI.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.7/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.7/css/dx.light.css" />
    <script src="https://cdn3.devexpress.com/jslib/19.2.7/js/dx.all.js"></script>
    <script src="js/data.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/pivot.css" />
    <script src="js/main.js"></script>

    <title>Pivot Table Demo</title>
</head>
<body>
  <header>
    <h1>Pivot Table Demo</h1>
  </header>

    <p>A simple pivot table displaying sample sales data:</p>
    <div class="demo-container">
        <div id="sales"></div>
        <div class="container">
            <div id="sales-fieldchooser"></div>
            <div class="bottom-bar">
                <div id="applyButton"></div>
                <div id="cancelButton"></div>
            </div>
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <span>Choose layout:</span>
                    <div class="option-editor" id="layouts"></div>
                </div>
                <div class="option">
                    <span>Apply Changes Mode:</span>
                    <div class="option-editor" id="applyChangesMode"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
